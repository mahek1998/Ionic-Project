<ion-content padding class="gradient">

  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="receptionBanner">
    <img src="assets/imgs/reception.png">
  </div>
  <form [formGroup]="userForm1">
  <div class="textlogin">
     <ion-input type="text" placeholder="Email id/Username" formControlName='Email' required></ion-input>
  </div>
  <div *ngIf="(userForm1.get('Email').touched)">
      <div *ngIf="userForm1.controls['Email'].hasError('required')"><span style="color:red">Email/Username must be filled!</span></div>
      <!-- <div *ngIf="userForm1.controls['Email'].hasError('pattern')"><span style="color:red">Invalid email!</span></div> -->
      <!-- <div *ngIf="userForm1.controls['Email'].hasError('pattern')"><span style="color:red">Invalid Email ID!</span></div> -->
    </div>
  
  
  <div class="textlogin">
     <ion-input type="password" placeholder="Password" formControlName='Password' required></ion-input>
  </div>
  
  <div class="social-btn">
      <button class="btn-global facebook" ion-button block (click)='login()' [disabled]="!userForm1.valid">Login</button>
      <div class="signup" style="text-align: center;">
        <p (click)='signup()'>Sign Up</p>
        <!-- <p>Forgot Password?</p> -->
    </div>    
  </div>           
</form>
  </ion-content>
